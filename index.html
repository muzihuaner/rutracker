<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuTracker搜索小工具</title>
    <style>
        .container {
            width: 500px;
            height: 50px;
            margin: 100px auto;
        }

        .parent {
            width: 100%;
            height: 42px;
            top: 4px;
            position: relative;
        }

        .parent>input:first-of-type {
            /*输入框高度设置为40px, border占据2px，总高度为42px*/
            width: 390px;
            height: 40px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
        }

        .parent>input:first-of-type:focus {
            border: 1px solid #317ef3;
            padding-left: 10px;
        }

        .parent>input:last-of-type {
            /*button按钮border并不占据外围大小，设置高度42px*/
            width: 80px;
            height: 44px;
            position: absolute;
            background: #317ef3;
            border: 1px solid #317ef3;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .bing {
            width: 80px;
            height: 44px;
            position: absolute;
            padding-left: 10px;
            margin-left: 80px;
            background: #317ef3;
            border: 1px solid #317ef3;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>RuTracker搜索小工具</h1>
        <form action="" class="parent">
            <input type="text" placeholder="请输入搜索内容" id="inputValueID">
            <input type="button" value="必应搜" class="bing"  onclick="jumpbingPage()">
            <input type="button" value="谷歌搜" class="google"  onclick="jumpgooglePage()">
        </form>
    </div>
    <script>
        var word = document.getElementById("inputValueID");
        function jumpgooglePage() {
            window.open(`https://www.google.com.hk/search?q=`+word.value+" site:rutracker.org");
        }
        function jumpbingPage() {
            window.open(`https://cn.bing.com/search?q=`+word.value+" site:rutracker.org");
        }
    </script>
</body>

</html>
